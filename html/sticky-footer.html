<h3 id="sticky-footer">Sticky Footer</h3>
<p>Pin footer to the bottom of a viewport regardless of the content, like on this page.</p>
<p>Defaults</p>
<pre><code class="lang-scss"><span class="hljs-variable">$sticky-footer-height</span><span class="hljs-value">: <span class="hljs-number">0</span>;</span> <span class="hljs-comment">// sticky footer height</span>
</code></pre>
<p>Usage:</p>
<pre><code class="lang-html"><span class="hljs-tag">&lt;<span class="hljs-title">footer</span> <span class="hljs-attribute">class</span>=<span class="hljs-value">"sticky-footer"</span>&gt;</span>
  ...
<span class="hljs-tag">&lt;/<span class="hljs-title">footer</span>&gt;</span>
</code></pre>
